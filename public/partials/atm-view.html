<div class="details panel panel-default col-xs-10">
  <div class="panel-body">
    <h3>{{atm.name}}</h3>
    <p>bank: {{atm.bank}}</p>
    <p>{{atm.locType}}</p>
    <p>distance: {{atm.distance}} mi</p>
    <p>phone: {{atm.phone}}</p>
    <h4>address:</h4>
    {{atm.address}}<br>
    {{atm.city}}
    <div class="close"><a ng-click="close()">Close</a></div>
  </div>
</div>
